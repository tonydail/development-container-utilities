services:
  mongodb:
    extends:
      file: docker-compose.yaml
      service: service_base
    image: mongo:latest # Use the official MongoDB image
    container_name: ${SERVICE_NAME}_mongodb
    # ports:
    #   - "27017:27017" # Map host port 27017 to container port 27017
    volumes:
      - mongodb_data:/data/db # Persist data in a named volume
  
  mongo-express:
    extends:
      file: docker-compose.yaml
      service: service_base
    image: mongo-express
    container_name: ${SERVICE_NAME}_mongo-express
    depends_on:
      - mongodb
    environment:
      - ME_CONFIG_MONGODB_SERVER=${SERVICE_NAME}_mongodb
    ports:
      - '8081:8081'
    volumes: 
      - mongodb_data:/data/db
volumes:
  mongodb_data:
    driver: local